<div class="flex items-center mt-8 justify-center bg-slate-100">
    <div class="flex items-center justify-center w-80 my-10 sm:my-24 xl:my-40">
      <div class="w-full max-w-md space-y-8 bg-white rounded-lg shadow p-4">
        <div>
          <img class="mx-auto h-36 w-auto rounded-md" src="../../assets/img/camiseta-browers-purple.jpg" alt="BrowersFC">
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true">
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
              <label for="email-address" class="sr-only">Usuario</label>
              <input id="email-address" name="email" autocomplete=off required minlength="5" maxlength="20" type="text"
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-browers-purple px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-browers-blue focus:outline-none focus:ring-browers-blue sm:text-sm"
                placeholder="Usuario">
            </div>
            <div>
              <label for="password" class="sr-only">Contrase&ntilde;a</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-browers-purple px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-browers-blue focus:outline-none focus:ring-browers-blue sm:text-sm"
                placeholder="Contrase&ntilde;a">
            </div>
          </div>
          <div>
            <button type="submit"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-browers-blue py-2 px-4 text-sm font-medium text-white hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-browers-blue focus:ring-offset-2">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: mini/lock-closed -->
                <svg class="h-5 w-5 text-white group-hover:text-orange-400" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd" />
                </svg>
              </span>
              Iniciar sesi&oacute;n
            </button>
          </div>
        </form>
      </div>
  </div>
  
</div>
