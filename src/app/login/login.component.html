<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-browers-purple via-browers-blue to-browers-grey py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl space-y-8 p-8 transition-all duration-300 hover:shadow-[0_20px_60px_-10px_rgba(91,8,136,0.3)]">
    <!-- Logo/Header Section -->
    <div class="text-center">
      <img class="mx-auto h-28 w-auto rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105" 
           src="../../assets/img/camiseta-browers-purple.jpg" 
           alt="BrowersFC">
      <h2 class="mt-6 text-3xl font-bold text-browers-purple">Bienvenido</h2>
      <p class="mt-2 text-sm text-browers-grey">Accede a tu cuenta para continuar</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-5">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-browers-purple mb-1">Usuario</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-browers-grey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="username" 
                   formControlName="username" 
                   type="text" 
                   autocomplete="off"
                   class="pl-10 w-full rounded-lg border border-browers-light-grey px-3 py-2.5 text-gray-900 placeholder-browers-grey/60 focus:border-browers-blue focus:ring-2 focus:ring-browers-blue/20 transition-all duration-300"
                   placeholder="Ingresa tu usuario">
          </div>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
               class="mt-1.5 text-sm text-red-500 flex items-center">
            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <ng-container *ngIf="loginForm.get('username')?.errors">
              <span *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es obligatorio</span>
              <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Mínimo 5 caracteres</span>
              <span *ngIf="loginForm.get('username')?.errors?.['maxlength']">Máximo 20 caracteres</span>
            </ng-container>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-browers-purple mb-1">Contraseña</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-browers-grey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </div>
            <input id="password" 
                   formControlName="password" 
                   type="password" 
                   autocomplete="current-password"
                   class="pl-10 w-full rounded-lg border border-browers-light-grey px-3 py-2.5 text-gray-900 placeholder-browers-grey/60 focus:border-browers-blue focus:ring-2 focus:ring-browers-blue/20 transition-all duration-300"
                   placeholder="Ingresa tu contraseña">
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
               class="mt-1.5 text-sm text-red-500 flex items-center">
            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" 
                [disabled]="loginForm.invalid"
                class="group relative w-full flex justify-center py-3 px-4 rounded-lg text-white transition-all duration-300
                       bg-gradient-to-r from-browers-purple to-browers-blue
                       hover:from-browers-blue hover:to-browers-purple
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-browers-purple
                       disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-white/90 group-hover:text-white transition-colors duration-300" 
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
          </span>
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
